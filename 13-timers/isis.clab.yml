name: "13-timers"
prefix: "__lab-name"

topology:
  nodes:
    r1:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - r1/frr.conf:/etc/frr/frr.conf
        - r1/daemons:/etc/frr/daemons
        - r1/interfaces:/etc/network/interfaces:ro
      exec:
        - ifup -a
    r2:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - r2/frr.conf:/etc/frr/frr.conf
        - r2/daemons:/etc/frr/daemons
        - r2/interfaces:/etc/network/interfaces:ro
      exec:
        - ifup -a
    core:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - core/frr.conf:/etc/frr/frr.conf
        - core/daemons:/etc/frr/daemons
        - core/interfaces:/etc/network/interfaces:ro
      exec:
        - ifup -a

  links:
    - endpoints: ["r1:eth1","core:eth1"]
    - endpoints: ["r2:eth1","core:eth2"]